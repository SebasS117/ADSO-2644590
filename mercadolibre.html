<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Mercado_Libre_files/mercadolibre.css">
    <link rel="stylesheet" href="./iconos_files/icons/all.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Mercado_Libre_files/mercadolibre-logo-100x68.png" alt="">
        </div>
        <div class="icon-header box-input-busqueda">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="inputBusqueda" class="icon-header input-busqueda" type="text" placeholder="Buscar productos, marcas y más...">
        </div>
        <div class="icon-header hamburguer-menu">
            <i class="icon-header fa-solid fa-bars"></i>
        </div>
        <div class="icon-header carrito">
            <i class="icon-header fa-solid fa-cart-shopping"></i>
        </div>
    </header>

    <div class="filtro-año">
        <label for="toggleAño">Filtrar por Año:</label>
        <label class="switch">
            <input type="checkbox" id="toggleAño">
            <span class="slider round"></span>
        </label>
    </div>

    <div id="mainContent" class="main-content"></div>

    <script src="./Mercado_Libre_files/mercadolibre.js"></script>
</body>
</html>
